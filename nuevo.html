<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tu página favorita para NO vender melones</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="media/fontello/css/fontello.css">
    <script src="script.js"></script>
  </head>
  <body onload="MenuLogin(); comprobarAcceso();getCategorias();subirOtraFotografia();">
    <!--Aqui va la imágen y titulo de la página, común a todos-->
    <header>
      <a href="index.html"><img src="media/melones_vender.png" alt="nombre de la web"  height="150" width="150" ></a>
      <div>
        <a href="index.html"><h1>Vendemelón</h1></a>
        <p>Por última vez, no vendemos melones</p>
      </div>
    </header>
    <!--Ahora la barra de navegación-->
    <nav>
      <!--De momento los pongo como enlaces a pelo, luego les metemos iconos o algo-->
      <label for="ckbmenu"><span class="icon-th-list"></span></label>
      <input type="checkbox" id="ckbmenu">
      <!--ul=unordered list. Lo que va aqui dentro aparecerá como una lista-->
      <ul id="navegacion">
      </ul>
    </nav>
    <h2>Nuevo artículo</h2>
    <form onsubmit="return subirArticulo(this);">
        <br>

        <label for="NArticle">Nombre del artículo</label><br>
        <input type="text" name="nombre" id="NArticle" maxlength="100" placeholder="Introduce nombre del artículo" autofocus required><br>

        <br>

        <label for="Description">Descripcion del artículo</label><br>
        <textarea name="descripcion" id="Description" placeholder="Introduce descripción del artículo" maxlength="300" required></textarea><br>

        <br>

        <label for="Price">Precio del artículo</label><br>
        <input type="number" onchange="dosDecimales(this.value);" name="precio" id="Price" min="0" step="0.50" value="0.00" placeholder="Introduce precio del artículo" required><br>

        <br>

        <label for="Category">Categoría del artículo</label><br>
        <input type="text" name="categoria" id="Category" maxlength="100" list="categories" placeholder="Introduce categoría del artículo" required><br><br>
        <datalist id="categories">

        </datalist>

        <h3>Fotos del artículo</h3>
        <div id="fotosArticulo">

        </div>
        <input type="submit" name="cosa">
    </form>

    <!--el pie de Página-->
    <footer>
      <p>&copy; Ingeniería Multimedia <time datetime="2020-02">2020</time> <a href="acerca.html"><strong>Sobre nosotros</strong></a></p>
      <a href="#"><strong>Volver arriba</strong></a>
    </footer>
  </body>
</html>
